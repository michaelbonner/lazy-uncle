name: Run Tests and Test Build
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v2
      - name: Install modules
        run: bun install --frozen-lockfile
      - name: Run tests
        run: bun run test
